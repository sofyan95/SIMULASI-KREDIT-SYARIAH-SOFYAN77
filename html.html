<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Kredit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulasi Kredit Tanpa Riba</h1>
        <form id="simulation-form">
            <label for="harga">Masukkan Harga Barang:</label>
            <input type="number" id="harga" name="harga" placeholder="Masukkan harga barang" required>
            <label for="dp">Uang Muka:</label>
            <input type="number" id="dp" name="dp" placeholder="Masukkan uang muka" required>
            <label for="tenor">Masukkan Tenor (dalam bulan):</label>
            <input type="number" id="tenor" name="tenor" placeholder="Masukkan jumlah bulan" required>
            <button type="button" onclick="hitungKredit()">Hitung</button>
        </form>
        <div id="hasil">
            <p>Uang Muka: <span id="uangMukaHasil"></span></p>
            <p>Angsuran Bulanan: <span id="angsuranHasil"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
